<!-- base.html -->

<!DOCTYPE html>
<html>
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% block title %}MOMMA'S Brunch Buggy{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Your styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <nav class="navbar navbar-expand-lg" style="background-color: #6d09b5;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
  <img src="{% static 'images/cari.png' %}" alt="Logo" style="height: 80px; margin-right: 30px;">
  <span class="brand-serif">MOMMA'S</span>
  <span class="brand-brush">Brunch Buggy</span>
</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-white" href="/">Home</a>
          <a class="nav-link text-white" href="/menu/">Menu</a>
          <a class="nav-link text-white" href="/events/">Events</a>
          <a class="nav-link text-white" href="/about/">About Us</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer text-center mt-5 mb-3 text-muted">
    <p>Â© Momma's Brunch Buggy 2025</p>
  </footer>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
